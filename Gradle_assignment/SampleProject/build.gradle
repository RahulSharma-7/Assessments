apply from:'Plugin.groovy'



sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}


jar {
    manifest {
        attributes(
                'Main-Class': 'File'

        )
    }
}


group 'org.sampleproject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.0'

}

task myTask{
    group "custom tasks"
    description "This task prints the custom task"
    doLast{
        println("My custom task running...")
    }
}

task  wrapper(type: Wrapper){
    group 'Wrapper'
    gradleVersion '6.2.1'


}